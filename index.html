<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mines Game</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #1a1a2e;
  color: #ecf0f1;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  margin: 0;
  padding: 20px;
  min-height: 100vh; /* Use min-height instead of height */
  overflow: auto; /* Allow scrolling */
}

h1 {
  font-size: 3rem;
  color: #00adb5;
  text-shadow: 0 0 15px #00adb5, 0 0 30px #00adb5;
  margin-bottom: 20px;
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  0% {
    text-shadow: 0 0 10px #00adb5, 0 0 20px #00adb5;
  }
  100% {
    text-shadow: 0 0 20px #00adb5, 0 0 40px #00adb5;
  }
}

.game-container {
  background: linear-gradient(145deg, #16213e, #1a1a2e);
  max-width: 500px;
  width: 100%;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 0 30px rgba(0, 173, 181, 0.8);
  box-sizing: border-box;
  border: 2px solid #00adb5;
  animation: container-glow 3s infinite alternate;
  margin-bottom: 20px; /* Add margin to allow scrolling */
}

@keyframes container-glow {
  0% {
    box-shadow: 0 0 20px rgba(0, 173, 181, 0.6);
  }
  100% {
    box-shadow: 0 0 40px rgba(0, 173, 181, 0.8);
  }
}

/* Balance and Top Up */
.balance {
  font-size: 1.5rem;
  font-weight: bold;
  margin-bottom: 20px;
  color: #4fffb0;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  text-shadow: 0 0 10px #4fffb0;
}

.topup-button {
  background: linear-gradient(145deg, #ffd700, #ffc107);
  color: #222831;
  font-size: 1rem;
  padding: 8px 16px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: transform 0.3s, box-shadow 0.3s;
  box-shadow: 0 0 15px #ffd700;
}

.topup-button:hover {
  transform: scale(1.1);
  box-shadow: 0 0 25px #ffd700;
}

/* Cashout Amount */
.cashout-amount {
  font-size: 1.5rem;
  font-weight: bold;
  color: #ffd700;
  margin-top: 15px;
  text-shadow: 0 0 10px #ffd700;
  text-align: center;
  animation: cashout-glow 2s infinite alternate;
}

@keyframes cashout-glow {
  0% {
    text-shadow: 0 0 5px #ffd700;
  }
  100% {
    text-shadow: 0 0 15px #ffd700;
  }
}

/* Inputs */
.inputs {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
  margin-bottom: 25px;
}

.inputs label {
  font-size: 1.1rem;
  font-weight: bold;
  color: #ecf0f1;
  text-shadow: 0 0 5px #00adb5;
}

.inputs input {
  width: 100px;
  padding: 10px;
  border-radius: 10px;
  border: 2px solid #00adb5;
  text-align: center;
  font-size: 1rem;
  background: #222831;
  color: white;
  transition: border-color 0.3s, box-shadow 0.3s;
}

.inputs input:focus {
  border-color: #4fffb0;
  box-shadow: 0 0 15px #4fffb0;
  outline: none;
}

/* Button Container */
.button-container {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 15px;
  margin-top: 20px;
}

/* Start Button */
.start-button {
  background: linear-gradient(145deg, #00adb5, #0097a7);
  color: white;
  font-size: 1.2rem;
  padding: 12px 24px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: transform 0.3s, box-shadow 0.3s;
  text-shadow: 0 0 5px #ffffff;
  box-shadow: 0 0 15px #00adb5;
}

.start-button:hover {
  transform: scale(1.1);
  box-shadow: 0 0 25px #00adb5;
}

.start-button:disabled {
  background: gray;
  cursor: not-allowed;
  box-shadow: none;
}

/* Cashout Button */
.cashout-button {
  background: linear-gradient(145deg, #90ee90, #76d376);
  color: #222831;
  font-size: 1.2rem;
  padding: 12px 24px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: transform 0.3s, box-shadow 0.3s;
  box-shadow: 0 0 15px #90ee90;
}

.cashout-button:hover {
  transform: scale(1.1);
  box-shadow: 0 0 25px #90ee90;
}

/* Board and Cells */
.board {
  display: grid;
  grid-template-columns: repeat(5, 60px);
  gap: 15px;
  justify-content: center;
  margin-top: 30px;
}

.cell {
  width: 60px;
  height: 60px;
  background-color: #393e46;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.8rem;
  font-weight: bold;
  border-radius: 12px;
  cursor: pointer;
  transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
  box-shadow: 0 0 10px #00adb5;
}

.cell:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px #00adb5;
}

.cell.safe {
  background-color: #4fffb0;
  color: black;
  box-shadow: 0 0 15px #4fffb0;
}

.cell.mine {
  background-color: #e74c3c;
  animation: jiggle 0.15s infinite, mine-glow 1s infinite alternate;
}

@keyframes mine-glow {
  0% {
    box-shadow: 0 0 10px #e74c3c;
  }
  100% {
    box-shadow: 0 0 20px #e74c3c;
  }
}

.cell.mine.fade-in {
  animation: fadeIn 0.3s ease-in-out, mine-glow 1s infinite alternate;
}

.cell.safe.fade-in {
  animation: fadeInSafe 0.3s ease-in-out;
}

@keyframes jiggle {
  0% { transform: rotate(0deg); }
  25% { transform: rotate(-5deg); }
  50% { transform: rotate(5deg); }
  75% { transform: rotate(-5deg); }
  100% { transform: rotate(0deg); }
}

@keyframes fadeIn {
  0% { opacity: 0; }
  100% { opacity: 1; }
}

@keyframes fadeInSafe {
  0% { opacity: 0.5; }
  100% { opacity: 1; }
}

.game-over {
  font-size: 1.5rem;
  font-weight: bold;
  color: #e74c3c;
  margin-top: 25px;
  text-align: center;
  text-shadow: 0 0 10px #e74c3c;
  animation: game-over-glow 1s infinite alternate;
}

@keyframes game-over-glow {
  0% {
    text-shadow: 0 0 5px #e74c3c;
  }
  100% {
    text-shadow: 0 0 15px #e74c3c;
  }
}

@media (max-width: 768px) {
  .game-container {
    width: 90%;
    padding: 20px;
  }

  h1 {
    font-size: 2.5rem;
  }

  .board {
    grid-template-columns: repeat(4, 60px);
  }
}
.all-in-button {
  background: linear-gradient(145deg, #ff6b6b, #ff4757);
  color: white;
  font-size: 1.2rem;
  padding: 12px 24px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: transform 0.3s, box-shadow 0.3s;
  box-shadow: 0 0 15px #ff6b6b;
}

.all-in-button:hover {
  transform: scale(1.1);
  box-shadow: 0 0 25px #ff6b6b;
}

.all-in-button:disabled {
  background: gray;
  cursor: not-allowed;
  box-shadow: none;
}
</style>
  </head>
  <body>
    <h1>Mines</h1>
    <div class="game-container">
      <div id="root"></div>
    </div>
    <script type="text/babel">
      const { useState } = React;

      // Generate board with safe cells and random mines
      const generateBoard = (size, mines) => {
        const board = Array(size * size).fill("safe");
        const mineIndices = new Set();
        while (mineIndices.size < mines) {
          mineIndices.add(Math.floor(Math.random() * size * size));
        }
        mineIndices.forEach((i) => (board[i] = "mine"));
        return board;
      };

      function MinesGame() {
        const size = 5;
        const totalCells = size * size;
        const [mineCount, setMineCount] = useState(5);
        const [bet, setBet] = useState(10);
        const [balance, setBalance] = useState(1000);
        const [board, setBoard] = useState(generateBoard(size, mineCount));
        const [revealed, setRevealed] = useState(Array(totalCells).fill(false));
        const [gameOver, setGameOver] = useState(false);
        const [cashout, setCashout] = useState(1);
        const [gameStarted, setGameStarted] = useState(false);
        const [clickCount, setClickCount] = useState(0);
        const [inProgress, setInProgress] = useState(false);

        const handleClick = (index) => {
          if (!inProgress || gameOver || revealed[index]) return;
          const newRevealed = [...revealed];
          newRevealed[index] = true;
          setRevealed(newRevealed);

          if (board[index] === "mine") {
            setGameOver(true);
            setCashout(0);
            setInProgress(false);
          } else {
            setClickCount((prevCount) => {
              const safeCount = prevCount; // safe picks so far
              // Calculate factor: remaining cells / remaining safe cells
              const factor =
                (totalCells - safeCount) /
                ((totalCells - mineCount) - safeCount);
              setCashout((prevCashout) => prevCashout * factor);
              return safeCount + 1;
            });
          }
        };

        const handleCashout = () => {
          if (!inProgress || clickCount === 0) return;
          const winnings = bet * cashout;
          setBalance((prev) => prev + winnings);
          alert(`You cashed out with $${winnings.toFixed(2)}!`);
          setInProgress(false);
          resetGame();
        };

        const handleStart = (allIn = false) => {
          const currentBet = allIn ? balance : bet;
          if (currentBet > balance || currentBet <= 0) {
            alert("Invalid bet amount");
            return;
          }
          // Deduct bet and start a new game.
          setBalance((prev) => prev - currentBet);
          setBet(currentBet); // Update the bet to the all-in amount
          setGameStarted(true);
          setInProgress(true);
          resetGame();
        };

        const handleAllIn = () => {
          handleStart(true);
        };

        const resetGame = () => {
          setBoard(generateBoard(size, mineCount));
          setRevealed(Array(totalCells).fill(false));
          setGameOver(false);
          setCashout(1);
          setClickCount(0);
        };

        // Top up the balance to 1000 if below 1000.
        const handleTopUp = () => {
          if (balance < 1000 && !inProgress) {
            setBalance(1000);
          }
        };

        return (
          <div className="game">
            <div className="balance">
              Balance: ${balance.toFixed(2)}
              {balance < 1000 && (
                <button
                  className="topup-button"
                  onClick={handleTopUp}
                  disabled={inProgress} // Disable button during the game
                >
                  Top Up
                </button>
              )}
            </div>
            <div className="inputs">
              <div>
                <label>Bet Amount</label>
                <input
                  type="number"
                  value={bet}
                  onChange={(e) => setBet(Number(e.target.value))}
                  placeholder="Bet"
                />
              </div>
              <div>
                <label>Mines Count</label>
                <input
                  type="number"
                  value={mineCount}
                  onChange={(e) => setMineCount(Number(e.target.value))}
                  placeholder="Mines"
                />
              </div>
            </div>
            <div className="button-container">
              <button
                className="start-button"
                onClick={() => handleStart(false)}
                disabled={inProgress}
              >
                Start Game
              </button>
              {!inProgress && (
                <button
                  className="all-in-button"
                  onClick={handleAllIn}
                  disabled={inProgress || balance <= 0}
                >
                  All In
                </button>
              )}
              {inProgress && (
                <button className="cashout-button" onClick={handleCashout}>
                  Cashout
                </button>
              )}
            </div>
            <div className="cashout-amount">
              Potential Cashout: ${(bet * cashout).toFixed(2)}
            </div>
            {gameOver && (
              <div className="game-over">Game Over! You hit a mine!</div>
            )}
            <div className="board">
              {board.map((cell, index) => (
                <div
                  key={index}
                  className={`cell ${
                    revealed[index]
                      ? cell === "mine"
                        ? "mine fade-in"
                        : "safe fade-in"
                      : ""
                  }`}
                  onClick={() => handleClick(index)}
                >
                  {revealed[index] &&
                    (cell === "mine" ? (
                      <span>ðŸ’£</span>
                    ) : (
                      <span
                        style={{
                          fontSize:
                            (bet * cashout).toFixed(2).length > 5
                              ? "1rem"
                              : "1.8rem",
                          transition: "font-size 0.2s ease-in-out",
                          wordBreak: "break-word",
                          textAlign: "center",
                          lineHeight: "1.2",
                        }}
                      >
                        ${(bet * cashout).toFixed(2)}
                      </span>
                    ))}
                </div>
              ))}
            </div>
          </div>
        );
      }

      ReactDOM.render(<MinesGame />, document.getElementById("root"));
    </script>
  </body>
</html>

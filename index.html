<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mines Game</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      /* Global Styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #1a1a2e;
        color: #ecf0f1;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin: 0;
        padding: 20px;
        height: 100vh;
      }
      h1 {
        font-size: 2.8rem;
        color: #00adb5;
        text-shadow: 0 0 10px #00adb5;
        margin-bottom: 15px;
      }
      .game-container {
        background: #16213e;
        max-width: 500px;
        width: 100%;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 173, 181, 0.6);
        box-sizing: border-box;
      }
      /* Balance and Top Up */
      .balance {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 15px;
        color: #4fffb0;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }
      .topup-button {
        background: #ffd700;
        color: #222831;
        font-size: 0.9rem;
        padding: 6px 12px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 0 10px #ffd700;
      }
      .topup-button:hover {
        transform: scale(1.05);
        background: #ffc107;
      }
      /* Cashout Amount */
      .cashout-amount {
        font-size: 1.5rem;
        font-weight: bold;
        color: #ffd700;
        margin-top: 10px;
        text-shadow: 0 0 8px #ffd700;
        text-align: center;
      }
      /* Inputs */
      .inputs {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
        margin-bottom: 20px;
      }
      .inputs label {
        font-size: 1rem;
        font-weight: bold;
        color: #ecf0f1;
      }
      .inputs input {
        width: 80px;
        padding: 8px;
        border-radius: 8px;
        border: 2px solid #00adb5;
        text-align: center;
        font-size: 1rem;
        background: #222831;
        color: white;
      }
      /* Button Container */
      .button-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin-top: 10px;
      }
      /* Start Button */
      .start-button {
        background: #00adb5;
        color: white;
        font-size: 1.2rem;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
        text-shadow: 0 0 5px #ffffff;
        box-shadow: 0 0 10px #00adb5;
      }
      .start-button:hover {
        transform: scale(1.05);
        background: #0097a7;
      }
      .start-button:disabled {
        background: gray;
        cursor: not-allowed;
      }
      /* Cashout Button */
      .cashout-button {
        background: #90ee90;
        color: #222831;
        font-size: 1.2rem;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 0 10px #90ee90;
      }
      .cashout-button:hover {
        transform: scale(1.05);
        background: #76d376;
      }
      /* Board and Cells */
      .board {
        display: grid;
        grid-template-columns: repeat(5, 60px);
        gap: 10px;
        justify-content: center;
        margin-top: 25px;
      }
      .cell {
        width: 60px;
        height: 60px;
        background-color: #393e46;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.8rem;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.1s ease-in-out;
        box-shadow: 0 0 5px #00adb5;
      }
      .cell.safe {
        background-color: #4fffb0;
        color: black;
      }
      .cell.mine {
        background-color: #e74c3c;
        animation: jiggle 0.15s infinite;
      }
      @keyframes jiggle {
        0% { transform: rotate(0deg); }
        25% { transform: rotate(-5deg); }
        50% { transform: rotate(5deg); }
        75% { transform: rotate(-5deg); }
        100% { transform: rotate(0deg); }
      }
      .game-over {
        font-size: 1.5rem;
        font-weight: bold;
        color: #e74c3c;
        margin-top: 20px;
        text-align: center;
      }
      @media (max-width: 768px) {
        .game-container {
          width: 90%;
          padding: 20px;
        }
        h1 {
          font-size: 2.5rem;
        }
        .board {
          grid-template-columns: repeat(4, 60px);
        }
      }
    </style>
  </head>
  <body>
    <h1>Mines</h1>
    <div class="game-container">
      <div id="root"></div>
    </div>
    <script type="text/babel">
      const { useState } = React;

      // Generate board with safe cells and random mines
      const generateBoard = (size, mines) => {
        const board = Array(size * size).fill("safe");
        const mineIndices = new Set();
        while (mineIndices.size < mines) {
          mineIndices.add(Math.floor(Math.random() * size * size));
        }
        mineIndices.forEach((i) => (board[i] = "mine"));
        return board;
      };

      function MinesGame() {
        const size = 5;
        const totalCells = size * size;
        const [mineCount, setMineCount] = useState(5);
        const [bet, setBet] = useState(10);
        const [balance, setBalance] = useState(1000);
        const [board, setBoard] = useState(generateBoard(size, mineCount));
        const [revealed, setRevealed] = useState(Array(totalCells).fill(false));
        const [gameOver, setGameOver] = useState(false);
        // cashout multiplier starts at 1 (i.e. 1x your bet)
        const [cashout, setCashout] = useState(1);
        const [gameStarted, setGameStarted] = useState(false);
        const [clickCount, setClickCount] = useState(0);
        const [inProgress, setInProgress] = useState(false);

        // When a safe cell is clicked, update the cashout multiplier fairly:
        // multiplier factor = (cells remaining) / (safe cells remaining)
        // This is fair because the chance to be safe is (safe cells remaining)/(cells remaining)
        const handleClick = (index) => {
          if (!inProgress || gameOver || revealed[index]) return;
          const newRevealed = [...revealed];
          newRevealed[index] = true;
          setRevealed(newRevealed);

          if (board[index] === "mine") {
            setGameOver(true);
            setCashout(0);
            setInProgress(false);
          } else {
            setClickCount((prevCount) => {
              const safeCount = prevCount; // safe picks so far
              // Calculate factor: remaining cells / remaining safe cells
              const factor =
                (totalCells - safeCount) /
                ((totalCells - mineCount) - safeCount);
              setCashout((prevCashout) => prevCashout * factor);
              return safeCount + 1;
            });
          }
        };

        const handleCashout = () => {
          if (!inProgress || clickCount === 0) return;
          const winnings = bet * cashout;
          setBalance((prev) => prev + winnings);
          alert(`You cashed out with $${winnings.toFixed(2)}!`);
          setInProgress(false);
          resetGame();
        };

        const handleStart = () => {
          if (bet > balance || bet <= 0) {
            alert("Invalid bet amount");
            return;
          }
          // Deduct bet and start a new game.
          setBalance((prev) => prev - bet);
          setGameStarted(true);
          setInProgress(true);
          resetGame();
        };

        const resetGame = () => {
          setBoard(generateBoard(size, mineCount));
          setRevealed(Array(totalCells).fill(false));
          setGameOver(false);
          setCashout(1);
          setClickCount(0);
        };

        // Top up the balance to 1000 if below 1000.
        const handleTopUp = () => {
          if (balance < 1000) {
            setBalance(1000);
          }
        };

        return (
          <div className="game">
            <div className="balance">
              Balance: ${balance.toFixed(2)}
              {balance < 1000 && (
                <button className="topup-button" onClick={handleTopUp}>
                  Top Up
                </button>
              )}
            </div>
            <div className="inputs">
              <div>
                <label>Bet Amount</label>
                <input
                  type="number"
                  value={bet}
                  onChange={(e) => setBet(Number(e.target.value))}
                  placeholder="Bet"
                />
              </div>
              <div>
                <label>Mines Count</label>
                <input
                  type="number"
                  value={mineCount}
                  onChange={(e) => setMineCount(Number(e.target.value))}
                  placeholder="Mines"
                />
              </div>
            </div>
            <div className="button-container">
              <button
                className="start-button"
                onClick={handleStart}
                disabled={inProgress}
              >
                Start Game
              </button>
              {inProgress && (
                <button className="cashout-button" onClick={handleCashout}>
                  Cashout
                </button>
              )}
            </div>
            <div className="cashout-amount">
              Potential Cashout: ${(bet * cashout).toFixed(2)}
            </div>
            {gameOver && (
              <div className="game-over">Game Over! You hit a mine!</div>
            )}
            <div className="board">
              {board.map((cell, index) => (
                <div
                  key={index}
                  className={`cell ${
                    revealed[index]
                      ? cell === "mine"
                        ? "mine"
                        : "safe"
                      : ""
                  }`}
                  onClick={() => handleClick(index)}
                >
                  {revealed[index] &&
                    (cell === "mine" ? <span>💣</span> : "+")}
                </div>
              ))}
            </div>
          </div>
        );
      }

      ReactDOM.render(<MinesGame />, document.getElementById("root"));
    </script>
  </body>
</html>
